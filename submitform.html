      <div class="container divPage">
        <div class="divTitle">
          <h1>Submit A Form</h1>
          <p>Fill out the following form if you have any questions with one of your orders:</p>
          <a style="color:rgb(233, 215, 55)" href="index.html">> Continue Shopping</a>
        </div>
        <div class="row justify-content-around">
          <div class="col-11 submit-form">
            <form> 
              <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Item Name">
              </div>
              <div class="form-group">
                <label for="orderNumber">Order Number (ex. #12345AB)</label>
                <input type="text" class="form-control" id="orderNumber" placeholder="Order Number">
              </div>
              <div class="form-group">
                <label for="questions">Questions</label>
                <br>
                <textarea class="form-group" style="width: 100%;" rows="3" id="questions"></textarea>
              </div>
              <button type="submit" onclick=checkForm() class="btn btn-dark">Submit</button>
              <button type="reset" class="btn btn-dark">Reset</button>
            </form>
            </div>
        </div>
      </div>
